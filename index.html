<body>
  <script src="./brock.js"></script>
  <script>
    let brock = new BROCK();
    console.log(brock.parseGary(
      `
      // comment //
      (
	      //this is a string key and object value containing key/pairs//
	      "string": (
		        "string": "string"
	      ),
	
	      //this is a string key and array value containing values//
	      "string": [
	       	"string",
	      	"string"
      	],
	
      	//this is a string key and array value containing objects//
      	"string": [
	    	//this is an object//
	    	(
		  	"string": "string"
	    	),
	    	//this is an array//
	    	[
		  	  "string"
	    	]
	]
)

      `
    ));
  </script>
